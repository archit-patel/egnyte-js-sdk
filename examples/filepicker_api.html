<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filepicker widget</title>
    <link href="../dist/resources/googicons.css" rel='stylesheet' type='text/css'>
    <script src="../dist/egnyte.js"></script>
    <script src="../spec/conf/apiaccess_template.js"></script>
    <style>
        #there {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <p>This example demonstrates usage of the API based file picker. By default it uses mocks with fake files and folders. To connect to your configured Egnyte instance with a token, replace spec/conf/apiaccess_template.js with spec/conf/apiaccess.js in this example's code</p>

    <div id="there">


    </div>

    <button onclick="openPicker1()">open picker</button>
    <button onclick="openPicker2()">open picker files only</button>
    <button onclick="openPicker3()">open picker folders only</button>
    <button onclick="openPicker4()">open picker single select</button>
    <button onclick="openPicker5()">open picker, googledocs filter off</button>
    <button onclick="openPicker6()">open picker, png only</button>
    <script>
        var node = document.getElementById("there");

        eg = Egnyte.init(egnyteDomain, {
            token: APIToken
        });

        function openPicker1() {

            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                error: function (e) {
                        console.error(e);
                    }
                    //defaults kick in
            });

        }

        function openPicker2() {
            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                select: {
                    folder: false,
                    file: true
                }
            });
        }

        function openPicker3() {
            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                select: {
                    folder: true,
                    file: false,
                    filesRemainVisible: true,
                    multiple: false
                    // ,forbidden: ['/']
                }
            });
        }

        function openPicker4() {
            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                select: {
                    multiple: false
                }
            });
        }

        function openPicker5() {
            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                filterExtensions: false
            });
        }

        function openPicker6() {
            eg.filePicker(node, {
                selection: function (fileData) {
                    console.info(fileData);
                },
                cancel: function () {
                    console.warn("cancelled");
                },
                filterExtensions: function (ext) {
                    return ext === 'png';
                }
            });
        }

        openPicker1();
    </script>
</body>

</html>
